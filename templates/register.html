{% extends 'base.html' %}
{% load static %}

{%block content %}

<div class="registration__container container">
<div class="registration__box">
<h1 class="text-center">Registeration Page</h1>
    <hr style="background: #aaa;" />
<form method="POST" action="">
    {% csrf_token %}
    <div class="form-group">
    <label for="f_name">First Name</label>
    <input name="firstname" type="text" class="form-control" id="f_name" aria-describedby="firstName" value="{{firstname}}" placeholder="First Name" required>
  </div>
    <div class="form-group">
    <label for="l_name">Last Name</label>
    <input name="lastname" type="text" class="form-control" id="l_name" aria-describedby="lastname" value="{{lastname}}" placeholder="Last Name" required>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{email}}" placeholder="Enter email" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input name="password1" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
  </div>

    <div class="form-group">
    <label for="exampleInputPassword2">Conform Password</label>
    <input name="password2" type="password" class="form-control" id="exampleInputPassword2" placeholder="Conform Password" required>
  </div>

    <div class="banner__buttons mt-2">
        <button type="submit" class="banner__button">Submit</button>
    </div>
</form>
</div>
</div>>
{%endblock %}
